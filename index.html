<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document information -->
    <meta charset="UTF-8">
    <title>Week 4 - Home</title>
  </head>
  <body>
    <!-- Document Content -->
    <header>
        <h1>HTML Week 4 - Images, Links, Forms, and Tables</h1>
        <nav>
          <a href="about.html">About</a>
          <a href="#cats">Cats</a>
        </nav>
    </header>
    <main>
      <!-- The src (source) is an attribute that tells the image tag which image it should display-->
      <img src="images/kitten.jpg" alt="an image of a kitten asleep on a blanket" width="2500" title="A cute kitten"/>

      <article>
        <!-- The a (anchor) tag creates a link to take the user somewhere else-->
        <!-- The href tag tells the browser where the link should go-->
        <!-- The text in between the opening and closing tags -->
        <!-- The _blank in the target attribute opens the link in a new tab-->
        <a href= "https://google.ca" target="_blank">Google</a>
      </article>

      <article id="cats">
        <p>Stuff cats do while asleep</p>
        <ul>
          <li>Scratches the door</li>
          <li>Attacks my feet</li>
          <li>Wait I don't have a cat</li>
          <li>Idk why I typed this</li>
        </ul>
      </article>

      <!-- The form tag defines the area of the form - when you submit, you submit all information inside that form-->
      <form action="index.html" method="get">
        <!-- The label and input are linked - the for attribute in the label tag must match the id of the input tag-->
        <!-- All form fields must have a type attribute (that defines what they are) and a name attribute (that allows the place to send the information to access each field)-->
        <p>
        <label for="username">Name: </label>
        <input id="username" type="text" name="username" placeholder="Joe Mama">
      </p>
      <p>
        <label for="pass">Password: </label>
        <input id="pass" type="password">
      </p>
      <p>
        <label for="col">Pick a colour: </label>
        <input id="col" type="color">
      </p>
      <p>
        <label for="num">Pick a number:</label>
        <input id="num" type="range" name="num" value="4">
      </p>
      </form>
    </main>
    <footer>
        <article>&copy; Somebody, Somewhere, 2021</article>
    </footer>
  </body>
</html>
